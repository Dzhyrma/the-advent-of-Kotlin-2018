plugins {
    id 'org.jetbrains.kotlin.jvm' version '1.3.10'

}

group 'org.dzhyrma'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    compile "org.jetbrains.kotlin:kotlin-stdlib-jdk8:1.3.10"

    testCompile "org.jetbrains.kotlin:kotlin-test:1.3.10"
    testImplementation "org.junit.jupiter:junit-jupiter-api:5.3.2"
    testRuntimeOnly "org.junit.jupiter:junit-jupiter-engine:5.3.2"

    testCompile 'io.github.glytching:junit-extensions:2.0.0'
    testCompile 'org.hamcrest:java-hamcrest:2.0.0.0'

    testCompile "name.falgout.jeffrey.testing.junit5:mockito-extension:1.0.0"
    testCompile "org.mockito:mockito-core:2.23.4"
    testCompile "com.nhaarman:mockito-kotlin-kt1.1:1.6.0"
}

compileKotlin {
    kotlinOptions.jvmTarget = "1.8"
}
compileTestKotlin {
    kotlinOptions.jvmTarget = "1.8"
}